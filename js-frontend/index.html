<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taverna</title>
    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="styles/starter-template.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">TAVERNA</a>
    </nav>
  
    <div class="container">
      <div class="mr-auto pl-1 starter-template">
        <h1 id="restaurant-name">TAVERNA</h1>
        <div class="column-container mt-5">
  
          <div class="left-col mr-auto">
            <h3> Add Menu Item </h3>
            <form id="create-item-form">
              <input id="form-input-name" placeholder="Item Name" pattern="[A-Za-z ]+">
              <input id="form-input-price" placeholder="Item Price" pattern="[0-9.]+">
              <input id="form-submit" type="submit">
            </form>
          </div>
  
          <div class="right-col">
            <h3 id='rightColHeader'> Your Menu Items </h3>
            <h5 id='rightColSubtext'> (Double Click Item To Delete) </h5>
            <form id="create-note-form">
              <input id="form-input-body" placeholder="Enter Note" pattern="[A-Za-z1-9 .]+">
              <input id="create-note-button" type="submit">
            </form>
            <ul id='ul-items-holder'></ul>
          
          </div>

        </div>
      </div>
    </div>
    <!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='styles/assets/js/jquery.min.js'></script>
    <script src='styles/assets/js/popper.js'></script>
    <script src='styles/bootstrap/js/bootstrap.min.js'></script>

    <script src='src/Adapter/adapter.js'></script>
    <script src='src/Components/note.js'></script>
    <script src='src/Components/item.js'></script>
    <script src='src/Components/render.js'></script>
    <script src='src/Components/app.js'></script>
    <script src='src/index.js'></script>
  </body>
</html>
